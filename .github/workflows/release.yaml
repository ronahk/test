name: release

on:
  push:
    tags:
      - "*"

jobs:
  pre_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get plugin version
        id: get_plugin_version
        run: |
          echo "PLUGIN_VERSION=$(cat plugin.yaml | grep "version" | cut -d '"' -f 2)" >> $GITHUB_OUTPUT
          cat plugin.yaml | grep "version" | cut -d '"' -f 2
      - name: Get tag name
        id: get_tag_name
        run: |
          echo "TAG_NAME=$(echo ${{ github.ref_name }} | cut -d 'v' -f2)" >> $GITHUB_OUTPUT
          echo ${{ github.ref_name }} | cut -d 'v' -f2
    outputs:
      plugin_version: ${{ steps.get_plugin_version.outputs.PLUGIN_VERSION }}
      tag_name: ${{ steps.get_tag_name.outputs.TAG_NAME }}

  release:
    needs: pre_release
    runs-on: ubuntu-latest
    steps:
      - name: Failing step
        id: demo
        run: |
          echo "$needs.pre_release.outputs.release_tag"
          echo "$needs.pre_release.outputs.plugin_version"
          exit 1
      - name: The demo step has failed
        if: ${{ needs.pre_release.outputs.release_tag != needs.pre_release.outputs.plugin_version }}
